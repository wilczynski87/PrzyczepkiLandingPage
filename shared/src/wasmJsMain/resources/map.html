<!DOCTYPE html>
<html lang="Pol">
<head>
    <meta charset="utf-8" />
    <title>Mapa</title>
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        html, body, #map {
          height: 100%;
          margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = L.map('map').setView([52.2297, 21.0122], 15); // Warszawa

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker([52.2297, 21.0122]).addTo(map)
      .bindPopup('Siedziba firmy')
      .openPopup();
</script>
</body>
</html>
