version: '3.8'

services:
  przyczepki-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_TYPE=production
    image: wilczynski87/przyczepkiweb:${TAG:-latest}
    container_name: przyczepki-landing-page
    hostname: przyczepki-web
    ports:
      - "${HOST_PORT:-80}:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
      - TZ=Europe/Warsaw
    volumes:
      # Montuj katalog z logami (opcjonalnie)
      - przyczepki-logs:/var/log/nginx
      # Jeśli chcesz mountować statyczne pliki (opcjonalnie)
      # - ./static-files:/usr/share/nginx/html/static:ro
    restart: unless-stopped
    networks:
      - przyczepki-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  przyczepki-network:
    driver: bridge
    name: przyczepki-network

volumes:
  przyczepki-logs:
    driver: local