name: Deploy Przyczepki

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # FRONTEND
      - name: Build frontend image
        run: |
          docker build -t wilczynski/przyczepki-web:latest -f Dockerfile .
          docker push wilczynski/przyczepki-web:latest

      # BACKEND
      - name: Build backend image
        run: |
          docker build -t wilczynski/przyczepki-api:latest -f server/DockerfileServer .
          docker push wilczynski/przyczepki-api:latest

      # DEPLOY
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 87.106.116.143
          username: root
          key: ${{ secrets.PRZYCZEPKI_WEB }}
          script: |
            cd /przyczepki-landing-page
            docker pull wilczynski/przyczepki-web:latest
            docker pull wilczynski/przyczepki-api:latest
            docker compose up -d